<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Responsive Balloons & Centered Modal</title>
  <style>
    /* Balloon animation (unchanged) */
    @keyframes floatUp {
      0%   { bottom: 1px; opacity: 0; }
      10%  { opacity: 1; }
      95%  { opacity: 0; }
      100% { bottom: 100%; opacity: 0; }
    }
    .balloon-container {
      position: absolute;
      width: 100%; height: 100%; overflow: hidden;
    }
    .balloon {
      position: absolute; opacity: 0;
      animation: floatUp 10s linear infinite;
    }
    img { height: 130px; }
    .giftcon img { height: 180px; }

    button {
      padding: 10px 20px; font-size: 16px;
      cursor: pointer; background: #4CAF50;
      color: white; border: none; border-radius: 4px;
    }
    button:hover { background: #45a049; }

    /* Modal container (replacing dialog) */
    .modal {
      display: none;            /* hidden by default */
      position: fixed;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      background-color: white;
      width: 350px;
      padding: 10px;
      border: solid red 1px;
      text-align: center;
      border-radius: 4px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      z-index: 100023232;
      max-height: 80vh;         /* limit height to viewport */
      overflow-y: auto;         /* enable scrolling */
    }
    .modal .close-btn {
      float: right; background: none;
      border: none; font-size: 1.2em;
      cursor: pointer; color: black;
      border: 1px solid red; padding: 2px 6px;
    }
    .modal-backdrop {
      display: none;            /* hidden by default */
      position: fixed; top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      z-index: 999;
    }

    /* Message box (unchanged) */
    .message-box {
      position: fixed; top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      z-index: 1001; text-align: center;
      background-color: white;
      padding: 10px; width: 350px;
      border: solid red 1px;
    }
  </style>
</head>
<body>
  <div class="balloon-container">
    <img src="image.png" class="balloon" style="left:50px; animation-delay:0s;">
    <img src="lalay3.jpg" class="balloon" style="left:150px; animation-delay:3s;">
    <img src="lalay2.jpg" class="balloon" style="left:250px; animation-delay:6s;">
    <img src="lalay5.jpg" class="balloon" style="left:750px; animation-delay:0s;">
    <img src="lalay4.jpg" class="balloon" style="left:1450px; animation-delay:3s;">
    <img src="lalay1.jpg" class="balloon" style="left:1200px; animation-delay:6s;">
    <img src="lalay6.jpg" class="balloon" style="left:1100px; animation-delay:9s;">
    <img src="ballon.png" class="balloon" style="left:190px; animation-delay:6s;">
    <img src="ballon.png" class="balloon" style="left:280px; animation-delay:2s;">
    <img src="ballon.png" class="balloon" style="left:300px; animation-delay:1s;">
    <img src="ballon.png" class="balloon" style="left:500px; animation-delay:2.5s;">
    <img src="ballon.png" class="balloon" style="left:700px; animation-delay:7.5s;">
    <img src="ballon.png" class="balloon" style="left:900px; animation-delay:6.9s;">
  </div>

  <!-- Backdrop -->
  <div id="modalBackdrop" class="modal-backdrop"></div>

  <!-- Modal content -->
  <div id="myModal" class="modal">
    <h1>Here‚Äôs your 4 gifts</h1>
    <div class="giftcon">
      <h3>Money</h3><img src="cash.jpg" alt="">
      <h3>A cat</h3><img src="cat.jpg" alt="">
      <br>
      <h3>Phone</h3><img src="phone.jpg" alt="">
      <!-- ‚Ä¶filler lines‚Ä¶ -->
      <h3>Tinker bell!!!</h3><img src="tinkerbell.jpg" alt="" style="width:100px;">
    </div>
    <button class="close-btn" id="closeModal">close</button>
  </div>

  <div class="message-box">
    <h1>happy birthday üéàüéâ</h1>
    <h2>Law ay</h2>
    <button id="openModal">Open GiftüéÅ</button>
  </div>

  <script>
    const modal       = document.getElementById('myModal');
    const backdrop    = document.getElementById('modalBackdrop');
    const openBtn     = document.getElementById('openModal');
    const closeBtn    = document.getElementById('closeModal');

    openBtn.addEventListener('click', () => {
      window.scrollTo(0, 0);
      backdrop.style.display = 'block';
      modal.style.display    = 'block';
    });
    closeBtn.addEventListener('click', () => {
      modal.style.display    = 'none';
      backdrop.style.display = 'none';
    });
    backdrop.addEventListener('click', () => {
      modal.style.display    = 'none';
      backdrop.style.display = 'none';
    });
  </script>
</body>
</html>
